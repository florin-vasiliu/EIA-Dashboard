<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EIA Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>U.S. Energy Information Administration (EIA) Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
        <p><a href="/api/v1.0">Available APIs</a></p>
      </div>
    </div>

    <div class="row">
      <h2>National Overview of Energy Sources</h2>
      <select id="selTotalEnergy" onchange="getTotalEnergyData(this.value)">
        <option value="production">Production</option>
        <option value="consumption">Consumption</option>
      </select>
      <div id="totalUSplot"></div>
      <div class="row">
        <div class="col-lg-6">
          <select id="selTotalEnergyYear" onchange="getTotalEnergyData(this.value)"></select>
          <div id="totalUSpie"></div>
        </div>
        <div class="col-lg-6">
          <img width="100%" src="https://balazshegedus.com/wordpress/wp-content/uploads/2016/07/Preview-1-01.png" />
        </div>
      </div>
    </div>

    <div class="row">
      <h2>State Energy</h2>

      <div id="totalStateplot"></div>

      <div class="row">
        <select id="selStateEnergy" onchange="buildStateBar()">
          <option value="All">All</option>
        </select>
        <div id="stateBar"></div>
      </div>

    </div>

    <div class="row">
      <h2>Petroleum Product Prices</h2>
      <select id="selPetroleumPrices" onchange="buildPetroleumPricesPlot(this.value)">

      </select>
      <div id="petroleumPlot"></div>
    </div>

    <div class="row">
      <h2>Electric Energy Prices</h2>
      <select id="selElectricPrices" onchange="buildElectricPricesPlot(this.value)">

      </select>
      <div id="Electricplot"></div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/vplots.js"></script>
  <script src="static/js/rplots.js"></script>

</body>

</html>
